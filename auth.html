<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockPorter - Вход и регистрация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBHWbr9rlbKUiTY6qEYpLEqfy07W1b3Yqs",
            authDomain: "blockporter-1.firebaseapp.com",
            projectId: "blockporter-1",
            storageBucket: "blockporter-1.firebasestorage.app",
            messagingSenderId: "873745031112",
            appId: "1:873745031112:web:0dd56950729a4d4f532afd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Если уже авторизован через Firebase → на профиль
        onAuthStateChanged(auth, user => {
            if (user) window.location.href = '/BlockPorter/profile.html';
        });

        function showLoading(show) {
            document.getElementById('loading-spinner').style.display = show ? 'flex' : 'none';
        }

        // Email регистрация → профиль
        document.getElementById('register-form')?.addEventListener('submit', e => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            showLoading(true);
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = '/BlockPorter/profile.html')
                .catch(err => alert('Ошибка: ' + err.message))
                .finally(() => showLoading(false));
        });

        // Email вход → профиль
        document.getElementById('login-form')?.addEventListener('submit', e => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            showLoading(true);
            signInWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = '/BlockPorter/profile.html')
                .catch(err => alert('Ошибка: ' + err.message))
                .finally(() => showLoading(false));
        });

        // Google вход → профиль
        document.querySelectorAll('.google-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                showLoading(true);
                signInWithPopup(auth, googleProvider)
                    .then(() => window.location.href = '/BlockPorter/profile.html')
                    .catch(err => alert('Ошибка Google: ' + err.message))
                    .finally(() => showLoading(false));
            });
        });

        // MetaMask вход → профиль (независимо от Firebase)
        async function connectMetaMask() {
            if (!window.ethereum) {
                alert('MetaMask не установлен! Скачай: https://metamask.io');
                return;
            }

            showLoading(true);
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0].toLowerCase();

                localStorage.setItem('walletAddress', account);
                localStorage.setItem('walletConnected', 'true');

                alert(`Кошелёк подключён! ${account.slice(0,6)}...${account.slice(-4)}`);
                window.location.href = '/BlockPorter/profile.html';
            } catch (err) {
                alert('Ошибка: ' + err.message);
            } finally {
                showLoading(false);
            }
        }

        document.querySelectorAll('.metamask-btn').forEach(btn => {
            btn.addEventListener('click', connectMetaMask);
        });

        // Сброс пароля
        document.getElementById('reset-form')?.addEventListener('submit', e => {
            e.preventDefault();
            const email = e.target.resetEmail.value;
            showLoading(true);
            sendPasswordResetEmail(auth, email)
                .then(() => alert('Письмо отправлено на ' + email))
                .catch(err => alert('Ошибка: ' + err.message))
                .finally(() => {
                    showLoading(false);
                    document.getElementById('reset-modal').style.display = 'none';
                });
        });
    </script>
</head>
<body>
    <!-- ... (весь остальной HTML остаётся тот же, что был в последней версии) ... -->

    <!-- В формах входа и регистрации оставляем кнопки MetaMask и Google -->

</body>
</html>
