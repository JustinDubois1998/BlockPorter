<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockPorter - Вход</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHWbr9rlbKUiTY6qEYpLEqfy07W1b3Yqs",
      authDomain: "blockporter-1.firebaseapp.com",
      projectId: "blockporter-1",
      storageBucket: "blockporter-1.firebasestorage.app",
      messagingSenderId: "873745031112",
      appId: "1:873745031112:web:0dd56950729a4d4f532afd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    onAuthStateChanged(auth, user => {
      if (user) window.location.href = 'profile.html';
    });

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }

    document.getElementById('google-login')?.addEventListener('click', async () => {
      showLoading(true);
      try {
        await signInWithPopup(auth, googleProvider);
        window.location.href = 'profile.html';
      } catch (err) {
        alert('Ошибка: ' + err.message);
      } finally {
        showLoading(false);
      }
    });

    document.getElementById('metamask-login')?.addEventListener('click', async () => {
      if (!window.ethereum) return alert('Установите MetaMask');
      showLoading(true);
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        localStorage.setItem('walletAddress', accounts[0].toLowerCase());
        localStorage.setItem('walletConnected', 'true');
        window.location.href = 'profile.html';
      } catch (err) {
        alert('Ошибка: ' + err.message);
      } finally {
        showLoading(false);
      }
    });
  </script>
</head>
<body>
  <header><!-- Тот же header как в index.html --></header>

  <main class="auth-main">
    <div class="auth-card">
      <h2>Вход в BlockPorter</h2>
      <p>Выберите удобный способ</p>

      <button id="google-login" class="btn auth-btn google-btn">
        <i class="fab fa-google"></i> Через Google
      </button>

      <div class="divider"><span>или</span></div>

      <button id="metamask-login" class="btn auth-btn metamask-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="wallet-icon"/>
        Через MetaMask
      </button>
    </div>

    <div id="loading" class="spinner"><div class="spinner-circle"></div></div>
  </main>
</body>
</html>
