<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockPorter - Вход и регистрация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <link rel="manifest" href="/BlockPorter/manifest.json">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDW9qARQxPZQOQPsehi3VkpG9dhHhnysO8",
            authDomain: "crosshain-swap.firebaseapp.com",
            projectId: "crosshain-swap",
            storageBucket: "crosshain-swap.firebasestorage.app",
            messagingSenderId: "686655052904",
            appId: "1:686655052904:web:70a0de0063d9ce82f7afdd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Если уже залогинен через Firebase — сразу на dashboard
        onAuthStateChanged(auth, user => {
            if (user) window.location.href = 'dashboard.html';
        });

        // Спиннер загрузки
        function showLoading(show) {
            document.getElementById('loading-spinner').style.display = show ? 'flex' : 'none';
        }

        // === Вход/регистрация через Email ===
        document.getElementById('register-form')?.addEventListener('submit', e => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            showLoading(true);
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = 'dashboard.html')
                .catch(err => alert('Ошибка: ' + err.message))
                .finally(() => showLoading(false));
        });

        document.getElementById('login-form')?.addEventListener('submit', e => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            showLoading(true);
            signInWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = 'dashboard.html')
                .catch(err => alert('Ошибка: ' + err.message))
                .finally(() => showLoading(false));
        });

        // === Вход через Google ===
        document.querySelectorAll('.google-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                showLoading(true);
                signInWithPopup(auth, googleProvider)
                    .then(() => window.location.href = 'dashboard.html')
                    .catch(err => alert('Ошибка Google: ' + err.message))
                    .finally(() => showLoading(false));
            });
        });

        // === Вход через MetaMask (основной Web3-способ) ===
        async function connectMetaMaskAsLogin() {
            if (!window.ethereum) {
                alert('MetaMask не установлен! Скачай расширение: https://metamask.io');
                window.open('https://metamask.io/download/', '_blank');
                return;
            }

            showLoading(true);
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0].toLowerCase();

                // Сохраняем в localStorage — это теперь наш "логин"
                localStorage.setItem('walletAddress', account);
                localStorage.setItem('walletConnected', 'true');

                alert(`Кошелёк успешно подключён!\n${account.slice(0,6)}...${account.slice(-4)}`);
                window.location.href = 'dashboard.html';
            } catch (error) {
                if (error.code === 4001) {
                    alert('Подключение отклонено');
                } else {
                    alert('Ошибка: ' + error.message);
                }
            } finally {
                showLoading(false);
            }
        }

        // Кнопка MetaMask работает на обеих вкладках
        document.querySelectorAll('.metamask-btn').forEach(btn => {
            btn.addEventListener('click', connectMetaMaskAsLogin);
        });

        // === Сброс пароля ===
        document.getElementById('reset-form')?.addEventListener('submit', e => {
            e.preventDefault();
            const email = e.target.resetEmail.value;
            showLoading(true);
            sendPasswordResetEmail(auth, email)
                .then(() => alert('Письмо для сброса пароля отправлено на ' + email))
                .catch(err => alert('Ошибка: ' + err.message))
                .finally(() => {
                    showLoading(false);
                    document.getElementById('reset-modal').style.display = 'none';
                });
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.svg" alt="BlockPorter" height="40">
            </a>
            <nav>
                <a href="index.html">Главная</a>
                <a href="dashboard.html">Обмен</a>
                <a href="about.html">О проекте</a>
                <a href="profile.html">Профиль</a>
            </nav>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-icon-big">
                <i class="fas fa-exchange-alt"></i>
            </div>
            <h2>Добро пожаловать в BlockPorter</h2>
            <p class="auth-subtitle">Кроссчейн обмен без границ</p>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Вход</button>
                <button class="tab-btn" data-tab="register">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <form id="login-form" class="auth-form active">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Пароль" required>
                </div>
                <a href="#" id="forgot-password" class="forgot-link">Забыли пароль?</a>

                <button type="submit" class="btn auth-main-btn">Войти</button>

                <div class="divider"><span>или войти через</span></div>

                <!-- Главная кнопка — MetaMask -->
                <button type="button" class="btn metamask-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="wallet-icon">
                    MetaMask
                </button>

                <button type="button" class="btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
            </form>

            <!-- Форма регистрации -->
            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Пароль (мин. 6 символов)" required minlength="6">
                </div>

                <button type="submit" class="btn auth-main-btn">Зарегистрироваться</button>

                <div class="divider"><span>или войти через</span></div>

                <!-- MetaMask в регистрации тоже -->
                <button type="button" class="btn metamask-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="wallet-icon">
                    MetaMask
                </button>

                <button type="button" class="btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
            </form>
        </div>

        <!-- Модальное окно сброса пароля -->
        <div id="reset-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Восстановление пароля</h3>
                <form id="reset-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="resetEmail" placeholder="Ваш email" required>
                    </div>
                    <button type="submit" class="btn auth-main-btn">Отправить письмо</button>
                </form>
            </div>
        </div>

        <!-- Спиннер загрузки -->
        <div id="loading-spinner" class="spinner">
            <div class="spinner-circle"></div>
        </div>
    </main>

    <script>
        // Переключение вкладок Вход / Регистрация
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(btn.dataset.tab + '-form').classList.add('active');
            });
        });

        // Модалка сброса пароля
        document.getElementById('forgot-password').onclick = e => {
            e.preventDefault();
            document.getElementById('reset-modal').style.display = 'flex';
        };
        document.querySelector('.close').onclick = () => {
            document.getElementById('reset-modal').style.display = 'none';
        };
        window.onclick = e => {
            if (e.target === document.getElementById('reset-modal')) {
                document.getElementById('reset-modal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
