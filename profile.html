<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockPorter - Профиль</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/lib/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.svg" alt="BlockPorter" height="40">
            </a>
            <nav>
                <a href="index.html">Главная</a>
                <a href="dashboard.html">Обмен</a>
                <a href="about.html">О проекте</a>
                <span id="user-info">Профиль</span>
            </nav>
        </div>
    </header>

    <main class="container profile-main">
        <div class="profile-card">
            <h2>Личный кабинет</h2>

            <div id="no-wallet" class="connect-section">
                <p>Подключите кошелёк для просмотра данных</p>
                <button id="connect-wallet" class="btn auth-main-btn metamask-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="wallet-icon">
                    Подключить кошелёк
                </button>
            </div>

            <div id="wallet-connected" style="display:none;">
                <div class="network-selector">
                    <span id="current-network">Сеть: Загрузка...</span>
                </div>

                <div class="address-section">
                    <p>Адрес:</p>
                    <div class="address-display">
                        <span id="full-address"></span>
                        <button id="copy-address" class="btn small">Копировать</button>
                    </div>
                </div>

                <div class="qr-section">
                    <p>QR для пополнения</p>
                    <div id="qr-code"></div>
                </div>

                <h3>Балансы (все токены с балансом >0)</h3>
                <div class="assets-list" id="balances-list">Загрузка балансов...</div>

                <h3>Последние транзакции</h3>
                <div class="tx-history" id="tx-history">Загрузка истории...</div>

                <button id="disconnect" class="btn logout-btn">Выйти</button>
            </div>
        </div>
    </main>

    <script type="module">
        // <-- ВСТАВЬ СВОЙ MORALIS API KEY СЮДА! (из дашборда moralis.io)
        const MORALIS_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6IjQxNmYwZTIyLWU4NzktNGMyYi05NzRkLTlkODA4MjMyY2Q4ZCIsIm9yZ0lkIjoiNDg5MzI2IiwidXNlcklkIjoiNTAzNDU3IiwidHlwZUlkIjoiZmQ1M2E1ZjUtOTIxYi00OTI5LTk2OTItNDcyMDhhMzQ2MzA4IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3Njc5MDU2ODMsImV4cCI6NDkyMzY2NTY4M30.y6UU-cK_dELgx377LsGND73mfSMyup6iDidhJ4sGR1U'; // Например: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

        let currentAccount = null;
        let currentChainId = null;

        const chainNames = {
            1: 'Ethereum', 56: 'BSC', 137: 'Polygon', 10: 'Optimism', 42161: 'Arbitrum'
        };

        // Авто-подключение из localStorage
        if (localStorage.getItem('walletConnected') === 'true') {
            currentAccount = localStorage.getItem('walletAddress');
            showConnected();
            await loadData();
        }

        async function connectWallet() {
            if (!window.ethereum) return alert('Установи MetaMask!');

            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                currentAccount = accounts[0].toLowerCase();
                const chainHex = await ethereum.request({ method: 'eth_chainId' });
                currentChainId = parseInt(chainHex, 16);

                localStorage.setItem('walletAddress', currentAccount);
                localStorage.setItem('walletConnected', 'true');

                showConnected();
                await loadData();
            } catch (err) {
                alert('Ошибка подключения: ' + err.message);
            }
        }

        function showConnected() {
            document.getElementById('no-wallet').style.display = 'none';
            document.getElementById('wallet-connected').style.display = 'block';
            document.getElementById('full-address').textContent = currentAccount;

            document.getElementById('current-network').textContent = `Сеть: ${chainNames[currentChainId] || 'Неизвестная'}`;

            // QR-код
            document.getElementById('qr-code').innerHTML = '';
            new QRCode(document.getElementById('qr-code'), {
                text: currentAccount,
                width: 220, height: 220,
                colorDark: "#00ff9d", colorLight: "#1e1e1e"
            });
        }

        async function loadData() {
            if (!currentAccount || !MORALIS_API_KEY || MORALIS_API_KEY === 'твой_ключ_здесь') {
                document.getElementById('balances-list').innerHTML = '<div class="asset-row">Вставь Moralis API Key!</div>';
                document.getElementById('tx-history').innerHTML = '';
                return;
            }

            const headers = {
                'accept': 'application/json',
                'X-API-Key': MORALIS_API_KEY
            };

            const chainParam = chainNames[currentChainId] ? `chain=${chainNames[currentChainId].toLowerCase().replace(' ', '-')}` : '';

            // === Балансы всех токенов ===
            try {
                const balUrl = `https://deep-index.moralis.io/api/v2.2/wallets/${currentAccount}/tokens?${chainParam}`;
                const balRes = await fetch(balUrl, { headers });
                if (!balRes.ok) throw new Error('Ошибка API: ' + balRes.status);
                const balData = await balRes.json();

                const list = document.getElementById('balances-list');
                list.innerHTML = '';
                balData.forEach(token => {
                    const balance = parseFloat(token.balance_formatted || 0);
                    if (balance > 0) {
                        const usd = token.usd_price ? ` (~$${token.usd_price.toFixed(2)})` : '';
                        list.innerHTML += `<div class="asset-row"><span>${token.symbol} ${token.name ? '(' + token.name + ')' : ''}</span><strong>${balance.toFixed(4)} ${usd}</strong></div>`;
                    }
                });

                if (list.innerHTML === '') list.innerHTML = '<div class="asset-row">Нет токенов с балансом</div>';
            } catch (e) {
                document.getElementById('balances-list').innerHTML = `<div class="asset-row">Ошибка: ${e.message}</div>`;
            }

            // === История транзакций ===
            try {
                const txUrl = `https://deep-index.moralis.io/api/v2.2/wallets/${currentAccount}/history?${chainParam}&order=DESC`;
                const txRes = await fetch(txUrl, { headers });
                if (!txRes.ok) throw new Error('Ошибка API: ' + txRes.status);
                const txData = await txRes.json();

                const txDiv = document.getElementById('tx-history');
                txDiv.innerHTML = '';
                txData.result.slice(0, 10).forEach(tx => {
                    const date = new Date(tx.block_timestamp).toLocaleString('ru-RU');
                    const summary = tx.summary || 'Транзакция';
                    txDiv.innerHTML += `<div class="asset-row tx-row"><div><strong>${date}</strong><br>${summary}</div></div>`;
                });

                if (txData.result.length === 0) txDiv.innerHTML = '<div class="asset-row">Нет транзакций</div>';
            } catch (e) {
                document.getElementById('tx-history').innerHTML = `<div class="asset-row">Ошибка: ${e.message}</div>`;
            }
        }

        // События смены сети/аккаунта
        if (window.ethereum) {
            ethereum.on('chainChanged', () => location.reload());
            ethereum.on('accountsChanged', () => location.reload());
        }

        // Кнопки
        document.getElementById('connect-wallet').addEventListener('click', connectWallet);
        document.getElementById('copy-address').addEventListener('click', () => {
            navigator.clipboard.writeText(currentAccount);
            alert('Адрес скопирован!');
        });
        document.getElementById('disconnect').addEventListener('click', () => {
            localStorage.clear();
            location.reload();
        });
    </script>
</body>
</html>
