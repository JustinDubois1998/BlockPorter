<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockPorter — Обмен</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
</head>
<body class="swap-body">
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.svg" alt="BlockPorter" height="36"/>
      </a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="dashboard.html" class="active">Обмен</a>
        <a href="about.html">О проекте</a>
        <a href="profile.html">Профиль</a>
      </nav>
    </div>
  </header>

  <main class="swap-main">
    <div class="swap-card glass-effect">
      <h1 class="swap-title">Кроссчейн обмен</h1>

      <!-- Подключение кошелька -->
      <div class="wallet-section">
        <button id="connect-wallet" class="btn connect-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="metamask-icon small-icon"/>
          Подключить MetaMask
        </button>

        <div id="wallet-info" class="wallet-info" style="display:none;">
          <span id="wallet-address" class="wallet-address"></span>
          <button id="disconnect" class="btn disconnect-btn">Отключить</button>
        </div>
      </div>

      <!-- Форма обмена -->
      <div class="swap-form">
        <div class="swap-box from-box">
          <div class="swap-label">Отдаёте</div>
          <div class="swap-input">
            <input type="number" id="from-amount" placeholder="0.0" step="any" min="0"/>
            <div class="token-selector">
              <select id="from-token">
                <option>ETH</option>
                <option>USDC</option>
                <option>USDT</option>
              </select>
            </div>
          </div>
          <div class="chain-info">
            <select id="from-chain" class="chain-select">
              <option>Ethereum</option>
              <option>BSC</option>
              <option>Polygon</option>
              <option>Optimism</option>
            </select>
          </div>
        </div>

        <div class="swap-arrow">
          <i class="fas fa-exchange-alt"></i>
        </div>

        <div class="swap-box to-box">
          <div class="swap-label">Получаете</div>
          <div class="swap-input">
            <input type="number" id="to-amount" placeholder="0.0" disabled/>
            <div class="token-selector">
              <select id="to-token">
                <option>USDC</option>
                <option>USDT</option>
                <option>ETH</option>
              </select>
            </div>
          </div>
          <div class="chain-info">
            <select id="to-chain" class="chain-select">
              <option>BSC</option>
              <option>Ethereum</option>
              <option>Polygon</option>
              <option>Optimism</option>
            </select>
          </div>
        </div>

        <button id="swap-button" class="btn swap-button" disabled>
          Обменять
        </button>

        <div id="rate-display" class="rate-info">Курс обновляется...</div>
      </div>
    </div>
  </main>

  <script>
    let currentAccount = null;

    // Подключение кошелька
    document.getElementById('connect-wallet').addEventListener('click', async () => {
      if (!window.ethereum) return alert('MetaMask не установлен');

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        document.getElementById('wallet-address').textContent = 
          currentAccount.slice(0,6) + '...' + currentAccount.slice(-4);
        document.getElementById('wallet-info').style.display = 'flex';
        document.getElementById('connect-wallet').style.display = 'none';
        document.getElementById('swap-button').disabled = false;
      } catch (err) {
        alert('Ошибка: ' + err.message);
      }
    });

    // Отключение
    document.getElementById('disconnect').addEventListener('click', () => {
      currentAccount = null;
      document.getElementById('wallet-info').style.display = 'none';
      document.getElementById('connect-wallet').style.display = 'block';
      document.getElementById('swap-button').disabled = true;
    });

    // Симуляция курса (можно заменить на CoinGecko)
    document.getElementById('from-amount').addEventListener('input', e => {
      const amount = parseFloat(e.target.value) || 0;
      document.getElementById('to-amount').value = (amount * 0.98).toFixed(6);
      document.getElementById('rate-display').textContent = 
        'Примерный курс: 1 → 0.98 (комиссия ~2%)';
    });

    // Кнопка обмена
    document.getElementById('swap-button').addEventListener('click', () => {
      if (!currentAccount) return alert('Сначала подключите кошелёк');
      alert('Обмен выполнен (симуляция)! Реальный бридж в разработке.');
    });
  </script>
</body>
</html>
