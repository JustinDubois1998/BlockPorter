<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockPorter — Обмен</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
</head>
<body class="dark-bg">
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.svg" alt="BlockPorter" height="36"/>
      </a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="dashboard.html" class="active">Обмен</a>
        <a href="about.html">О проекте</a>
        <a href="profile.html">Профиль</a>
      </nav>
    </div>
  </header>

  <main class="swap-main">
    <div class="swap-card glass">
      <h1 class="title">Кроссчейн обмен</h1>

      <!-- Красивый селектор сетей -->
      <div class="network-selector">
        <label>Выберите сеть</label>
        <div class="custom-select">
          <select id="network-select">
            <option value="ethereum">Ethereum</option>
            <option value="bsc">Binance Smart Chain</option>
            <option value="polygon">Polygon</option>
            <option value="optimism">Optimism</option>
            <option value="arbitrum">Arbitrum</option>
          </select>
          <span class="select-arrow"></span>
        </div>
      </div>

      <!-- Подключение кошелька -->
      <div class="wallet-connect">
        <button id="connect-btn" class="btn connect-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="metamask-icon"/>
          Подключить MetaMask
        </button>

        <div id="connected-view" class="connected-view" style="display:none;">
          <button id="connected-btn" class="btn connected-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="metamask-icon small"/>
            Подключено
          </button>
          <button id="disconnect-btn" class="btn disconnect-btn" style="display:none;">Выход</button>
        </div>
      </div>

      <!-- Форма обмена -->
      <div class="swap-form">
        <div class="swap-box">
          <label>Отдаёте</label>
          <div class="input-group">
            <input type="number" id="from-amount" placeholder="0.0" step="any"/>
            <select id="from-token">
              <option>ETH</option>
              <option>USDC</option>
              <option>USDT</option>
            </select>
          </div>
        </div>

        <div class="swap-arrow">
          <i class="fas fa-arrow-down"></i>
        </div>

        <div class="swap-box">
          <label>Получаете</label>
          <div class="input-group">
            <input type="number" id="to-amount" placeholder="0.0" disabled/>
            <select id="to-token">
              <option>USDC</option>
              <option>USDT</option>
              <option>ETH</option>
            </select>
          </div>
        </div>

        <button id="swap-btn" class="btn swap-btn" disabled>Обменять</button>

        <div id="rate-info" class="rate-info">Курс обновляется...</div>
      </div>
    </div>
  </main>

  <script>
    let currentAccount = null;

    // Подключение / статус кошелька
    const connectBtn = document.getElementById('connect-btn');
    const connectedView = document.getElementById('connected-view');
    const connectedBtn = document.getElementById('connected-btn');
    const disconnectBtn = document.getElementById('disconnect-btn');

    connectBtn.addEventListener('click', async () => {
      if (!window.ethereum) return alert('MetaMask не установлен');

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];

        connectBtn.style.display = 'none';
        connectedView.style.display = 'flex';
        document.getElementById('swap-btn').disabled = false;
      } catch (err) {
        alert('Ошибка подключения');
      }
    });

    connectedBtn.addEventListener('click', () => {
      disconnectBtn.style.display = disconnectBtn.style.display === 'none' ? 'block' : 'none';
    });

    disconnectBtn.addEventListener('click', () => {
      currentAccount = null;
      connectedView.style.display = 'none';
      connectBtn.style.display = 'block';
      document.getElementById('swap-btn').disabled = true;
    });

    // Симуляция курса
    document.getElementById('from-amount').addEventListener('input', e => {
      const val = parseFloat(e.target.value) || 0;
      document.getElementById('to-amount').value = (val * 0.98).toFixed(6);
    });

    // Обмен (симуляция)
    document.getElementById('swap-btn').addEventListener('click', () => {
      if (!currentAccount) return alert('Подключите кошелёк');
      alert('Обмен выполнен (симуляция)!');
    });
  </script>
</body>
</html>
