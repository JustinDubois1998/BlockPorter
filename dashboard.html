<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockPorter — Обмен</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
</head>
<body class="swap-body">
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.svg" alt="BlockPorter" height="36"/>
      </a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="dashboard.html" class="active">Обмен</a>
        <a href="about.html">О проекте</a>
        <a href="profile.html">Профиль</a>
      </nav>
    </div>
  </header>

  <main class="swap-main">
    <div class="swap-card glass-effect">
      <h1 class="swap-title">Кроссчейн обмен</h1>

      <!-- Блок подключения кошелька -->
      <div class="wallet-section">
        <div id="connect-area">
          <button id="connect-wallet" class="btn connect-btn">
            Подключить MetaMask
          </button>
        </div>

        <div id="connected-area" class="connected-area" style="display:none;">
          <button id="connected-btn" class="btn connected-btn">
            Подключено
          </button>
          <button id="disconnect" class="btn disconnect-btn">
            Выход
          </button>
        </div>
      </div>

      <!-- Селекторы сетей (над полями) -->
      <div class="network-selectors">
        <div class="network-group">
          <label>Сеть отдаёте</label>
          <select id="from-chain" class="beautiful-select">
            <option value="ethereum">Ethereum</option>
            <option value="bsc">Binance Smart Chain</option>
            <option value="polygon">Polygon</option>
            <option value="optimism">Optimism</option>
            <option value="arbitrum">Arbitrum</option>
          </select>
        </div>

        <div class="network-arrow">→</div>

        <div class="network-group">
          <label>Сеть получаете</label>
          <select id="to-chain" class="beautiful-select">
            <option value="bsc">Binance Smart Chain</option>
            <option value="ethereum">Ethereum</option>
            <option value="polygon">Polygon</option>
            <option value="optimism">Optimism</option>
            <option value="arbitrum">Arbitrum</option>
          </select>
        </div>
      </div>

      <!-- Форма обмена -->
      <div class="swap-form">
        <div class="swap-box from-box">
          <div class="swap-label">Отдаёте</div>
          <div class="swap-input">
            <input type="number" id="from-amount" placeholder="0.0" step="any" min="0"/>
            <select id="from-token" class="token-select">
              <option>ETH</option>
              <option>USDC</option>
              <option>USDT</option>
            </select>
          </div>
        </div>

        <div class="swap-arrow-down">
          <i class="fas fa-arrow-down"></i>
        </div>

        <div class="swap-box to-box">
          <div class="swap-label">Получаете (примерно)</div>
          <div class="swap-input">
            <input type="number" id="to-amount" placeholder="0.0" disabled/>
            <select id="to-token" class="token-select">
              <option>USDC</option>
              <option>USDT</option>
              <option>ETH</option>
            </select>
          </div>
        </div>

        <button id="swap-button" class="btn swap-button" disabled>
          Обменять
        </button>

        <div id="rate-display" class="rate-info">Курс обновляется...</div>
      </div>
    </div>
  </main>

  <script>
    let currentAccount = null;

    const connectArea = document.getElementById('connect-area');
    const connectedArea = document.getElementById('connected-area');
    const connectedBtn = document.getElementById('connected-btn');
    const disconnectBtn = document.getElementById('disconnect');
    const swapBtn = document.getElementById('swap-button');

    // Подключение
    document.getElementById('connect-wallet').addEventListener('click', async () => {
      if (!window.ethereum) return alert('MetaMask не установлен');

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        connectArea.style.display = 'none';
        connectedArea.style.display = 'flex';
        swapBtn.disabled = false;
      } catch (err) {
        alert('Ошибка подключения');
      }
    });

    // Выход при нажатии на "Подключено"
    connectedBtn.addEventListener('click', () => {
      // Можно просто показать/скрыть кнопку выхода
      disconnectBtn.style.display = disconnectBtn.style.display === 'none' ? 'inline-block' : 'none';
    });

    disconnectBtn.addEventListener('click', () => {
      currentAccount = null;
      localStorage.clear();
      connectArea.style.display = 'block';
      connectedArea.style.display = 'none';
      disconnectBtn.style.display = 'none';
      swapBtn.disabled = true;
      location.reload();
    });

    // Симуляция расчёта
    document.getElementById('from-amount').addEventListener('input', e => {
      const val = parseFloat(e.target.value) || 0;
      document.getElementById('to-amount').value = (val * 0.98).toFixed(6);
      document.getElementById('rate-display').textContent = 'Примерный курс: 1 → 0.98 (комиссия ~2%)';
    });

    // Кнопка обмена
    swapBtn.addEventListener('click', () => {
      if (!currentAccount) return alert('Подключите кошелёк');
      alert('Обмен выполнен (симуляция)! Реальный бридж в разработке.');
    });
  </script>
</body>
</html>
