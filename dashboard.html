<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockPorter — Обмен</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.svg" alt="BlockPorter" height="40"/>
      </a>
      <nav>
        <a href="index.html">Главная</a>
        <a href="dashboard.html">Обмен</a>
        <a href="about.html">О проекте</a>
        <a href="profile.html">Профиль</a>
      </nav>
    </div>
  </header>

  <main class="swap-page">
    <div class="swap-card glass">
      <h1>Кроссчейн обмен</h1>

      <!-- Подключение кошелька -->
      <div class="wallet-connect">
        <button id="connect-wallet" class="btn connect-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="wallet-icon small"/>
          Подключить MetaMask
        </button>
        <div id="wallet-info" class="wallet-info" style="display:none;">
          <span id="wallet-address"></span>
          <button id="disconnect" class="btn disconnect-btn">Отключить</button>
        </div>
      </div>

      <!-- Форма свопа -->
      <div class="swap-form">
        <!-- Отдаёте -->
        <div class="swap-input">
          <div class="input-header">
            <label>Отдаёте</label>
          </div>
          <div class="input-row">
            <input type="number" id="from-amount" placeholder="0.0" step="any" min="0"/>
            <select id="from-asset">
              <option>ETH</option>
              <option>USDT</option>
              <option>USDC</option>
              <option>TON</option>
            </select>
          </div>
          <select id="from-chain" class="chain-select">
            <option value="ethereum">Ethereum</option>
            <option value="bsc">BSC</option>
            <option value="polygon">Polygon</option>
            <option value="optimism">Optimism</option>
            <option value="ton">TON</option>
          </select>
        </div>

        <!-- Стрелка -->
        <div class="swap-switch">
          <button class="swap-arrow-btn">
            <i class="fas fa-exchange-alt"></i>
          </button>
        </div>

        <!-- Получаете -->
        <div class="swap-input">
          <div class="input-header">
            <label>Получаете (примерно)</label>
          </div>
          <div class="input-row">
            <input type="number" id="to-amount" placeholder="0.0" disabled/>
            <select id="to-asset">
              <option>USDT</option>
              <option>USDC</option>
              <option>ETH</option>
              <option>TON</option>
            </select>
          </div>
          <select id="to-chain" class="chain-select">
            <option value="ton">TON</option>
            <option value="bsc">BSC</option>
            <option value="ethereum">Ethereum</option>
            <option value="polygon">Polygon</option>
            <option value="optimism">Optimism</option>
          </select>

          <!-- Поле адреса TON (появляется только если выбрана TON) -->
          <div id="ton-address-field" class="ton-field" style="display:none; margin-top:15px;">
            <label>Адрес TON-кошелька (обязательно)</label>
            <input type="text" id="ton-receiver-address" placeholder="EQ... или UQ..." />
          </div>
        </div>

        <!-- Кнопка и информация -->
        <button id="swap-btn" class="btn swap-btn" disabled>Обменять</button>
        <div id="rate-info" class="rate-info">Курс обновляется...</div>
      </div>
    </div>
  </main>

  <script>
    let currentAccount = null;

    // Подключение кошелька
    document.getElementById('connect-wallet').addEventListener('click', async () => {
      if (!window.ethereum) return alert('MetaMask не установлен');
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        document.getElementById('wallet-address').textContent = currentAccount.slice(0,6) + '...' + currentAccount.slice(-4);
        document.getElementById('wallet-info').style.display = 'flex';
        document.getElementById('connect-wallet').style.display = 'none';
        document.getElementById('swap-btn').disabled = false;
      } catch (err) {
        alert('Ошибка: ' + err.message);
      }
    });

    document.getElementById('disconnect').addEventListener('click', () => {
      currentAccount = null;
      document.getElementById('wallet-info').style.display = 'none';
      document.getElementById('connect-wallet').style.display = 'block';
      document.getElementById('swap-btn').disabled = true;
    });

    // Показ/скрытие поля TON-адреса
    const toChainSelect = document.getElementById('to-chain');
    const tonField = document.getElementById('ton-address-field');

    toChainSelect.addEventListener('change', () => {
      tonField.style.display = toChainSelect.value === 'ton' ? 'block' : 'none';
    });

    // Автоматический расчёт курса через CoinGecko
    async function updateRate() {
      const fromToken = document.getElementById('from-asset').value.toLowerCase();
      const toToken = document.getElementById('to-asset').value.toLowerCase();
      const amount = parseFloat(document.getElementById('from-amount').value) || 0;

      if (amount <= 0) {
        document.getElementById('to-amount').value = '';
        document.getElementById('rate-info').textContent = 'Введите сумму';
        return;
      }

      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${fromToken},${toToken}&vs_currencies=usd`);
        const data = await res.json();

        const fromPrice = data[fromToken]?.usd || 0;
        const toPrice = data[toToken]?.usd || 0;

        if (fromPrice && toPrice) {
          const received = (amount * fromPrice / toPrice).toFixed(6);
          document.getElementById('to-amount').value = received;
          document.getElementById('rate-info').textContent = 
            `1 ${fromToken.toUpperCase()} ≈ ${(fromPrice / toPrice).toFixed(4)} ${toToken.toUpperCase()} (курс CoinGecko)`;
        } else {
          document.getElementById('rate-info').textContent = 'Курс недоступен';
        }
      } catch (e) {
        document.getElementById('rate-info').textContent = 'Ошибка получения курса';
      }
    }

    // События на изменение
    ['from-amount', 'from-asset', 'to-asset'].forEach(id => {
      document.getElementById(id).addEventListener('input', updateRate);
      document.getElementById(id).addEventListener('change', updateRate);
    });

    // Кнопка обмена
    document.getElementById('swap-btn').addEventListener('click', () => {
      if (!currentAccount) return alert('Подключите кошелёк');

      const tonReceiver = document.getElementById('ton-address-field').style.display === 'block' 
        ? document.getElementById('ton-receiver-address').value.trim() 
        : '';

      if (toChainSelect.value === 'ton' && !tonReceiver) {
        return alert('Введите адрес TON-кошелька');
      }

      alert(`Обмен выполнен (симуляция)!\n\nОтдаёте: ${document.getElementById('from-amount').value} ${document.getElementById('from-asset').value}\nПолучаете: ${document.getElementById('to-amount').value} ${document.getElementById('to-asset').value}\n${tonReceiver ? 'TON-адрес: ' + tonReceiver : ''}`);
    });
  </script>
</body>
</html>
