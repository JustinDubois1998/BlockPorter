<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockPorter - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = { /* вставь свой config */ };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
        if (!user) {
            alert('Для доступа к Dashboard нужно войти в аккаунт');
            window.location.href = 'auth.html';
        }
    });
</script>
    <script type="module">
    // Код для MetaMask
    let provider;
    let accounts;
    let chainId;

    const connectButton = document.getElementById('connect-wallet');
    const connectText = document.getElementById('connect-text');
    const walletInfo = document.getElementById('wallet-info');
    const walletAddress = document.getElementById('wallet-address');
    const walletBalance = document.getElementById('wallet-balance');

    async function connectMetaMask() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                // Запрашиваем доступ к аккаунтам
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];

                // Получаем chainId
                chainId = await window.ethereum.request({ method: 'eth_chainId' });

                // Получаем баланс
                let balance = await window.ethereum.request({
                    method: 'eth_getBalance',
                    params: [account, 'latest']
                });
                balance = parseInt(balance, 16) / 1e18; // в ETH

                // Обновляем UI
                connectText.textContent = 'Подключено';
                connectButton.disabled = true;
                walletAddress.textContent = account.slice(0, 6) + '...' + account.slice(-4);
                walletBalance.textContent = balance.toFixed(4);
                walletInfo.style.display = 'block';

                alert(`Кошелёк подключён!\nАдрес: ${account}\nСеть: ${parseInt(chainId, 16)}`);

            } catch (error) {
                alert('Ошибка подключения: ' + error.message);
            }
        } else {
            alert('MetaMask не установлен! Установи расширение: https://metamask.io');
            window.open('https://metamask.io/download/', '_blank');
        }
    }

    // Обработчик кнопки
    connectButton.addEventListener('click', connectMetaMask);

    // Отключение (просто скрываем инфу)
    document.getElementById('disconnect-wallet')?.addEventListener('click', () => {
        connectText.textContent = 'Подключить MetaMask';
        connectButton.disabled = false;
        walletInfo.style.display = 'none';
    });

    // Авто-подключение, если уже был доступ (MetaMask сохраняет разрешение)
    if (window.ethereum) {
        window.ethereum.on('accountsChanged', (acc) => {
            if (acc.length === 0) {
                // Пользователь отключился
                connectText.textContent = 'Подключить MetaMask';
                connectButton.disabled = false;
                walletInfo.style.display = 'none';
            } else {
                location.reload(); // Перезагружаем для обновления
            }
        });

        window.ethereum.on('chainChanged', () => {
            location.reload();
        });

        // Проверяем, уже ли подключено
        window.ethereum.request({ method: 'eth_accounts' }).then(acc => {
            if (acc.length > 0) {
                connectMetaMask();
            }
        });
    }
</script>
</head>
<body>
<header>
    <div class="container">
        <h1><a href="index.html" style="color: var(--accent); text-decoration:none;">BlockPorter</a></h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="dashboard.html">Обмен</a>
            <a href="about.html">О проекте</a>
            <span id="user-info"><a href="auth.html">Войти / Регистрация</a></span>
        </nav>
    </div>
</header>

<main class="container">
    <section class="swap-box">
        <h2>Кроссчейн обмен</h2>
        <div class="swap-form">
            <div class="swap-row">
                <div class="token-select">
                    <label>Отдаёте</label>
                    <select>
                        <option>ETH (Ethereum)</option>
                        <option>BNB (BSC)</option>
                        <option>SOL (Solana)</option>
                    </select>
                    <input type="number" placeholder="0.0" class="amount">
                </div>
            </div>

            <div class="swap-arrow">↓</div>

            <div class="swap-row">
                <div class="token-select">
                    <label>Получаете</label>
                    <select>
                        <option>BNB (BSC)</option>
                        <option>ETH (Ethereum)</option>
                        <option>SOL (Solana)</option>
                    </select>
                    <input type="number" placeholder="0.0" class="amount" disabled>
                </div>
            </div>

            <button id="connect-wallet" class="btn swap-btn">
    <span id="connect-text">Подключить MetaMask</span>
</button>

<div id="wallet-info" style="margin-top: 30px; text-align: center; display: none;">
    <p>Подключённый адрес: <strong id="wallet-address"></strong></p>
    <p>Баланс ETH: <strong id="wallet-balance">0</strong> ETH</p>
    <button id="disconnect-wallet" class="btn" style="background: #ff4444; margin-top: 10px;">Отключить кошелёк</button>
</div>
            <p class="info">Функционал обмена в разработке. Скоро здесь будет подключение MetaMask и реальный своп.</p>
        </div>
    </section>
</main>
</body>
</html>
