<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockPorter — Обмен</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.svg" alt="BlockPorter" height="40"/>
      </a>
      <nav>
        <a href="index.html">Главная</a>
        <a href="dashboard.html">Обмен</a>
        <a href="about.html">О проекте</a>
        <a href="profile.html" id="profile-link">Профиль</a>
      </nav>
    </div>
  </header>

  <main class="swap-page">
    <div class="swap-container glass">
      <h1>Кроссчейн обмен</h1>

      <!-- Подключение кошелька -->
      <div class="wallet-connect">
        <button id="connect-wallet" class="btn neon-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="wallet-icon"/>
          Подключить MetaMask
        </button>
        <div id="wallet-info" class="wallet-info" style="display:none;">
          <span id="wallet-address"></span>
          <button id="disconnect" class="btn small logout-btn">Отключить</button>
        </div>
      </div>

      <!-- Форма свопа -->
      <div class="swap-form">
        <div class="swap-input-box">
          <label>Отдаёте</label>
          <div class="input-row">
            <input type="number" id="from-amount" placeholder="0.0" step="any"/>
            <select id="from-asset">
              <option>ETH</option>
              <option>USDC</option>
              <option>USDT</option>
              <option>MATIC</option>
            </select>
          </div>
          <div class="chain-select">
            <select id="from-chain">
              <option>Ethereum</option>
              <option>BSC</option>
              <option>Polygon</option>
              <option>Optimism</option>
            </select>
          </div>
        </div>

        <div class="swap-arrow">
          <i class="fas fa-exchange-alt"></i>
        </div>

        <div class="swap-input-box">
          <label>Получаете (примерно)</label>
          <div class="input-row">
            <input type="number" id="to-amount" placeholder="0.0" disabled/>
            <select id="to-asset">
              <option>USDC</option>
              <option>USDT</option>
              <option>ETH</option>
              <option>BNB</option>
            </select>
          </div>
          <div class="chain-select">
            <select id="to-chain">
              <option>BSC</option>
              <option>Ethereum</option>
              <option>Polygon</option>
              <option>Optimism</option>
            </select>
          </div>
        </div>

        <button id="swap-btn" class="btn primary-btn" disabled>Обменять</button>

        <div id="rate-info" class="rate-display">Курс обновляется...</div>
      </div>
    </div>
  </main>

  <script>
    let currentAccount = null;

    const connectBtn = document.getElementById('connect-wallet');
    const walletInfo = document.getElementById('wallet-info');
    const addressEl = document.getElementById('wallet-address');
    const disconnectBtn = document.getElementById('disconnect');
    const swapBtn = document.getElementById('swap-btn');

    connectBtn.addEventListener('click', async () => {
      if (!window.ethereum) return alert('Установите MetaMask');
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        addressEl.textContent = currentAccount.slice(0,6) + '...' + currentAccount.slice(-4);
        walletInfo.style.display = 'flex';
        connectBtn.style.display = 'none';
        swapBtn.disabled = false;
      } catch (err) {
        alert('Ошибка подключения');
      }
    });

    disconnectBtn.addEventListener('click', () => {
      currentAccount = null;
      walletInfo.style.display = 'none';
      connectBtn.style.display = 'block';
      swapBtn.disabled = true;
    });

    // Симуляция расчёта (можно заменить на CoinGecko позже)
    document.getElementById('from-amount').addEventListener('input', e => {
      const val = parseFloat(e.target.value) || 0;
      document.getElementById('to-amount').value = (val * 0.985).toFixed(6); // пример комиссии
      document.getElementById('rate-info').textContent = 'Примерный курс: 1 ETH ≈ 0.985 (комиссия ~1.5%)';
    });

    swapBtn.addEventListener('click', () => {
      if (!currentAccount) return alert('Подключите кошелёк');
      alert('Обмен выполнен (симуляция). Реальный бридж в разработке!');
    });
  </script>
</body>
</html>
