<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockPorter - Обмен</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
</head>
<body>
  <header><!-- Тот же header с updateAuthStatus --></header>

  <main class="container">
    <section class="swap-card">
      <h1>Кроссчейн обмен</h1>

      <div class="wallet-status">
        <button id="connect-btn" class="btn">Подключить кошелёк</button>
        <span id="wallet-short" style="display:none;"></span>
      </div>

      <div class="swap-form">
        <div class="input-group">
          <label>Отдаёте</label>
          <select id="from-chain">
            <option value="ethereum">Ethereum</option>
            <option value="bsc">BSC</option>
            <option value="polygon">Polygon</option>
            <option value="optimism">Optimism</option>
          </select>
          <input type="number" id="from-value" placeholder="0.00" step="any"/>
          <select id="from-asset">
            <option>ETH</option>
            <option>USDC</option>
            <option>USDT</option>
          </select>
        </div>

        <div class="swap-arrow">↔</div>

        <div class="input-group">
          <label>Получаете</label>
          <select id="to-chain">
            <option value="bsc">BSC</option>
            <option value="ethereum">Ethereum</option>
            <option value="polygon">Polygon</option>
            <option value="optimism">Optimism</option>
          </select>
          <input type="number" id="to-value" placeholder="0.00" disabled/>
          <select id="to-asset">
            <option>USDC</option>
            <option>USDT</option>
            <option>ETH</option>
          </select>
        </div>

        <button id="swap-btn" class="btn primary" disabled>Обменять</button>
        <p id="rate-info" class="rate">Курс обновляется...</p>
      </div>
    </section>
  </main>

  <script>
    // Подключение кошелька + защита
    let account = null;

    document.getElementById('connect-btn').onclick = async () => {
      if (!window.ethereum) return alert('MetaMask не найден');
      try {
        const acc = await window.ethereum.request({method: 'eth_requestAccounts'});
        account = acc[0];
        document.getElementById('wallet-short').textContent = account.slice(0,6)+'...'+account.slice(-4);
        document.getElementById('wallet-short').style.display = 'inline';
        document.getElementById('connect-btn').style.display = 'none';
        document.getElementById('swap-btn').disabled = false;
      } catch(e){ alert('Ошибка'); }
    };

    // Простая симуляция курса и свопа
    document.getElementById('from-value').oninput = () => {
      const val = parseFloat(document.getElementById('from-value').value) || 0;
      document.getElementById('to-value').value = (val * 0.98).toFixed(4); // заглушка
      document.getElementById('rate-info').textContent = 'Примерный курс: 1 → 0.98 (комиссия 2%)';
    };

    document.getElementById('swap-btn').onclick = () => {
      if (!account) return alert('Подключите кошелёк');
      alert('Обмен выполнен (симуляция). Реальный бридж в разработке!');
    };
  </script>
</body>
</html>
