<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockPorter - Обмен</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.svg" alt="BlockPorter" height="40"/>
      </a>
      <nav>
        <a href="index.html">Главная</a>
        <a href="dashboard.html">Обмен</a>
        <a href="about.html">О проекте</a>
        <a href="profile.html" id="profile-link">Профиль</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="swap-section">
      <h1>Кроссчейн обмен</h1>

      <div class="wallet-connect">
        <button id="connect-wallet" class="btn connect-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="wallet-icon"/>
          Подключить кошелёк
        </button>
        <div id="wallet-info" style="display:none;">
          <span id="wallet-address-short"></span>
          <button id="disconnect-wallet" class="btn small">Отключить</button>
        </div>
      </div>

      <div class="swap-form">
        <div class="swap-row">
          <label>Отдаёте</label>
          <div class="swap-input-group">
            <select id="from-chain">
              <option>Ethereum</option>
              <option>BSC</option>
              <option>Polygon</option>
              <option>Optimism</option>
            </select>
            <input type="number" id="from-amount" placeholder="0.0"/>
            <select id="from-token">
              <option>ETH</option>
              <option>USDC</option>
              <option>USDT</option>
            </select>
          </div>
        </div>

        <div class="swap-arrow">↓</div>

        <div class="swap-row">
          <label>Получаете</label>
          <div class="swap-input-group">
            <select id="to-chain">
              <option>BSC</option>
              <option>Ethereum</option>
              <option>Polygon</option>
              <option>Optimism</option>
            </select>
            <input type="number" id="to-amount" placeholder="0.0" disabled/>
            <select id="to-token">
              <option>USDC</option>
              <option>USDT</option>
              <option>ETH</option>
            </select>
          </div>
        </div>

        <button id="swap-button" class="btn swap-btn" disabled>Обменять</button>

        <div id="swap-status" style="margin-top:20px; color:#aaa;"></div>
      </div>
    </section>
  </main>

  <script>
    let currentAccount = null;

    const connectBtn = document.getElementById('connect-wallet');
    const walletInfo = document.getElementById('wallet-info');
    const addressShort = document.getElementById('wallet-address-short');
    const disconnectBtn = document.getElementById('disconnect-wallet');
    const swapBtn = document.getElementById('swap-button');

    connectBtn.addEventListener('click', async () => {
      if (!window.ethereum) return alert('Установите MetaMask');

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        addressShort.textContent = currentAccount.slice(0,6) + '...' + currentAccount.slice(-4);
        walletInfo.style.display = 'block';
        connectBtn.style.display = 'none';
        swapBtn.disabled = false;
      } catch (err) {
        alert('Ошибка подключения');
      }
    });

    disconnectBtn.addEventListener('click', () => {
      currentAccount = null;
      walletInfo.style.display = 'none';
      connectBtn.style.display = 'block';
      swapBtn.disabled = true;
    });

    // Простая симуляция свопа
    swapBtn.addEventListener('click', () => {
      if (!currentAccount) return alert('Подключите кошелёк');
      alert('Симуляция обмена выполнена! (реальный своп в разработке)');
    });
  </script>
</body>
</html>
