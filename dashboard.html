<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockPorter — Обмен</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
</head>
<body class="swap-body">
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.svg" alt="BlockPorter" height="36"/>
      </a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="dashboard.html" class="active">Обмен</a>
        <a href="about.html">О проекте</a>
        <a href="profile.html">Профиль</a>
      </nav>
    </div>
  </header>

  <main class="swap-main">
    <div class="swap-card glass-effect">
      <h1 class="swap-title">Кроссчейн обмен</h1>

      <!-- Кнопка подключения / Подключено + Выход -->
      <div class="wallet-section">
        <button id="connect-wallet" class="btn connect-btn">
          Подключить кошелёк
        </button>

        <div id="wallet-connected" class="wallet-connected" style="display:none;">
          <button id="connected-btn" class="btn connected-btn">
            Подключено
          </button>
          <button id="disconnect" class="btn logout-btn" style="display:none;">
            Выход
          </button>
        </div>
      </div>

      <!-- Форма обмена с двумя селекторами сетей -->
      <div class="swap-form">
        <!-- Отдаёте -->
        <div class="swap-box from-box">
          <div class="swap-label">Отдаёте</div>

          <!-- Селектор сети Отдаёте -->
          <div class="network-selector">
            <select id="from-chain" class="network-select">
              <option value="ethereum">Ethereum</option>
              <option value="bsc">Binance Smart Chain</option>
              <option value="polygon">Polygon</option>
              <option value="optimism">Optimism</option>
              <option value="arbitrum">Arbitrum</option>
            </select>
          </div>

          <div class="input-row">
            <input type="number" id="from-amount" placeholder="0.0" step="any" min="0"/>
            <select id="from-token">
              <option>ETH</option>
              <option>USDC</option>
              <option>USDT</option>
            </select>
          </div>
        </div>

        <!-- Стрелка вниз -->
        <div class="swap-arrow">
          <i class="fas fa-arrow-down"></i>
        </div>

        <!-- Получаете -->
        <div class="swap-box to-box">
          <div class="swap-label">Получаете</div>

          <!-- Селектор сети Получаете -->
          <div class="network-selector">
            <select id="to-chain" class="network-select">
              <option value="bsc">Binance Smart Chain</option>
              <option value="ethereum">Ethereum</option>
              <option value="polygon">Polygon</option>
              <option value="optimism">Optimism</option>
              <option value="arbitrum">Arbitrum</option>
            </select>
          </div>

          <div class="input-row">
            <input type="number" id="to-amount" placeholder="0.0" disabled/>
            <select id="to-token">
              <option>USDC</option>
              <option>USDT</option>
              <option>ETH</option>
              <option>BNB</option>
            </select>
          </div>
        </div>

        <button id="swap-button" class="btn primary-btn" disabled>
          Обменять
        </button>

        <div id="rate-info" class="rate-display">Курс обновляется...</div>
      </div>
    </div>
  </main>

  <script>
    let currentAccount = null;

    const connectBtn = document.getElementById('connect-wallet');
    const connectedSection = document.getElementById('wallet-connected');
    const connectedBtn = document.getElementById('connected-btn');
    const disconnectBtn = document.getElementById('disconnect');
    const swapBtn = document.getElementById('swap-button');

    // Проверка при загрузке
    if (localStorage.getItem('walletConnected') === 'true') {
      currentAccount = localStorage.getItem('walletAddress');
      connectBtn.style.display = 'none';
      connectedSection.style.display = 'flex';
      connectedBtn.textContent = 'Подключено';
      swapBtn.disabled = false;
    }

    // Подключение кошелька
    connectBtn.addEventListener('click', async () => {
      if (!window.ethereum) return alert('MetaMask не установлен');

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        localStorage.setItem('walletAddress', currentAccount);
        localStorage.setItem('walletConnected', 'true');

        connectBtn.style.display = 'none';
        connectedSection.style.display = 'flex';
        connectedBtn.textContent = 'Подключено';
        swapBtn.disabled = false;
      } catch (err) {
        alert('Ошибка: ' + err.message);
      }
    });

    // Нажатие на "Подключено" → показ "Выход"
    connectedBtn.addEventListener('click', () => {
      disconnectBtn.style.display = disconnectBtn.style.display === 'inline-block' ? 'none' : 'inline-block';
    });

    // Выход
    disconnectBtn.addEventListener('click', () => {
      localStorage.clear();
      location.reload();
    });

    // Симуляция курса (можно заменить на реальный API позже)
    document.getElementById('from-amount').addEventListener('input', e => {
      const val = parseFloat(e.target.value) || 0;
      document.getElementById('to-amount').value = (val * 0.98).toFixed(6);
      document.getElementById('rate-info').textContent = 'Примерный курс: 1 → 0.98 (комиссия ~2%)';
    });

    // Обмен
    swapBtn.addEventListener('click', () => {
      if (!currentAccount) return alert('Подключите кошелёк');
      alert('Обмен выполнен (симуляция). Реальный бридж в разработке!');
    });
  </script>
</body>
</html>
