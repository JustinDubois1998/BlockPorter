<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockPorter — Обмен</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.svg" type="image/svg+xml"/>
</head>
<body class="swap-body">
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="logo.svg" alt="BlockPorter" height="36"/>
      </a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="dashboard.html" class="active">Обмен</a>
        <a href="about.html">О проекте</a>
        <a href="profile.html">Профиль</a>
      </nav>
    </div>
  </header>

  <main class="swap-main">
    <div class="swap-card glass-effect">
      <h1 class="swap-title">Кроссчейн обмен</h1>

      <!-- Подключение кошелька -->
      <div class="wallet-section">
        <button id="connect-wallet" class="btn neon-btn">
          Подключить MetaMask
        </button>

        <div id="wallet-info" class="wallet-info" style="display:none;">
          <span class="wallet-status">Подключено</span>
          <button id="disconnect" class="btn disconnect-btn">Выход</button>
        </div>
      </div>

      <!-- Два селектора сети -->
      <div class="network-row">
        <div class="network-group">
          <label>Сеть отдаёте</label>
          <div class="custom-select-wrapper">
            <select id="from-chain" class="custom-select">
              <option value="ethereum">Ethereum</option>
              <option value="bsc">Binance Smart Chain</option>
              <option value="polygon">Polygon</option>
              <option value="optimism">Optimism</option>
              <option value="arbitrum">Arbitrum</option>
              <option value="ton">TON</option>
            </select>
          </div>
        </div>

        <div class="arrow-container">
          <div class="arrow-down pulse">
            <i class="fas fa-arrow-down"></i>
          </div>
        </div>

        <div class="network-group">
          <label>Сеть получаете</label>
          <div class="custom-select-wrapper">
            <select id="to-chain" class="custom-select">
              <option value="bsc">Binance Smart Chain</option>
              <option value="ethereum">Ethereum</option>
              <option value="polygon">Polygon</option>
              <option value="optimism">Optimism</option>
              <option value="arbitrum">Arbitrum</option>
              <option value="ton">TON</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Форма обмена -->
      <div class="swap-form">
        <div class="swap-box from-box">
          <div class="swap-label">Отдаёте</div>
          <div class="input-row">
            <input type="number" id="from-amount" placeholder="0.0" step="any" min="0"/>
            <div class="custom-select-wrapper">
              <select id="from-token" class="custom-select token-select">
                <option>ETH</option>
                <option>USDC</option>
                <option>USDT</option>
                <option>MATIC</option>
                <option>BNB</option>
                <option>TON</option>
                <option>XRP</option>
              </select>
            </div>
          </div>
        </div>

        <div class="swap-box to-box">
          <div class="swap-label">Получаете (примерно)</div>
          <div class="input-row">
            <input type="number" id="to-amount" placeholder="0.0" disabled/>
            <div class="custom-select-wrapper">
              <select id="to-token" class="custom-select token-select">
                <option>USDC</option>
                <option>USDT</option>
                <option>ETH</option>
                <option>BNB</option>
                <option>TON</option>
                <option>XRP</option>
              </select>
            </div>
          </div>
        </div>

        <button id="swap-button" class="btn primary-btn" disabled>
          Обменять
        </button>

        <div id="rate-info" class="rate-info">Курс обновляется...</div>
      </div>
    </div>
  </main>

  <script>
    // ... (твой текущий скрипт подключения кошелька и симуляции остаётся без изменений)
    // Просто добавь этот маленький кусок для улучшения поведения селекторов (опционально)
    document.querySelectorAll('.custom-select').forEach(select => {
      select.addEventListener('focus', () => {
        select.parentElement.classList.add('focused');
      });
      select.addEventListener('blur', () => {
        select.parentElement.classList.remove('focused');
      });
    });
  </script>
</body>
</html>
